<div class="change-date">
  <h2>Choose your Date</h2>
  <button
    type="button"
    (click)="toggleDateOne()"
    [class.active]="dateOneActive"
  >
    {{ importantDates[0] | date : "dd.MM.yyyy" }}
  </button>
  <button
    type="button"
    (click)="toggleDateTwo()"
    [class.active]="dateTwoActive"
  >
    {{ importantDates[1] | date : "dd.MM.yyyy" }}
  </button>
</div>

@if(dateOneActive){
<app-count-up-timer [startDate]="importantDates[0]"></app-count-up-timer>
} @if(dateTwoActive){
<app-count-up-timer [startDate]="importantDates[1]"></app-count-up-timer>
}

<router-outlet />
